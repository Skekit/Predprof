<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация/Регистрация</title>
    <link rel="stylesheet" href="inp.css">
</head>
<body>
    <h2>Спорт-инвентарь</h2>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Регистрация</h1>
                <input type="text" placeholder="Ник/Имя" />
                <input type="email" placeholder="Почта" />
                <input type="password" placeholder="Пароль" />
                <button>Зарегестрироваться</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Вход</h1>
                <input type="email" placeholder="Почта" />
                <input type="password" placeholder="Пароль" />
                <button>Войти</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Добро пожаловать!</h1>
                    <p>Уже есть аккаунт? Тогда войди в систему с уже созданным аккаунтом!</p>
                    <button class="ghost" id="signIn">Войти</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Привет, друг!</h1>
                    <p>Нет аккаунта? Тогда создай его!</p>
                    <button class="ghost" id="signUp">Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>
            Created with <i class="fa fa-heart"></i> by
            <a target="_blank" href="https://florin-pop.com">Florin Pop</a>
            - Read how I created this and how you can join the challenge
            <a target="_blank" href="https://www.florin-pop.com/blog/2019/03/double-slider-sign-in-up-form/">here</a>.
        </p>
    </footer>

    <script src="inp.js"></script>
</body>
</html>
